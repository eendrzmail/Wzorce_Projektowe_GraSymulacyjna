<div class="add-modifier">
    <div class="extension">
        <mat-icon>extension</mat-icon>
        Dodaj modyfikator:
    </div>
    <button mat-raised-button 
        *ngFor="let modifier of enum | enum"
        (click)="addModifier(modifier.index)" 
    >{{modifier.name}}</button>
</div>
<div class="model-modifiers">
    Aktywne Modyfikatory:
    <table>
        <tr
            *ngFor="let modifier of model.getModifiers()"
        >
            <td>
                {{modifier.constructor.name}}
            </td>
            <td>
                <button mat-raised-button color="primary" (click)="modifier.apply()">Zatwierd≈∫</button>
            </td>
        </tr>

    </table>
</div>
