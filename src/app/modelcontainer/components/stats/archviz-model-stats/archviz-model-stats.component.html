<table>
    <tr>
        <td>Ustawione światło: </td>
        <td>{{model.hasLighting() | bool}}</td>
    </tr>
    <tr>
        <td>Materiały: </td>
        <td>{{model.hasMaterials() | bool}}</td>
    </tr>
    <tr>
        <td>UV mapa: </td>
        <td>{{model.isUVunwrapped() | bool}}</td>
    </tr>
    <tr>
        <td>Jakość tekstur: </td>
        <td>{{$any(model.getTextureQuality())?.name || "brak"}}</td>
    </tr>
    <tr>
        <td>Gotowy Render: </td>
        <td>{{model.isRendered() | bool}}</td>
    </tr>
</table>
